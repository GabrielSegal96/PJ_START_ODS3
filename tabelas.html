<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table,th,td {
            border:2px solid blue;
        }
    </style>
</head>
<body>
    
    <table>
        <tr></tr>
        <th>Nacionais</th>
        
                
        <tr>
            <caption><h1>Tabela de Serviço Mecanico</h1></caption>
            <th>Véiculos</th>
            <th>Serviços</th>
            <th>Tempo Previsto</th>
            <th>Valor</th>
        </tr>
        <tr>
          <td>Caminhonete S10</td>
          <td>Suspensão</td>
          <td>3Horas e 25min.</td>
          <td>R$ 350,00</td>   
        </tr>
        <tr>
            <td>Caminhonete Range</td>
            <td>Freio</td>
            <td>3Horas e 45min.</td>
            <td>R$ 200,00</td>   
          </tr>
          <tr>
            <td>Caminhonete Hilux</td>
            <td>Troca de Bateria</td>
            <td>30min.</td>
            <td>R$ 25,00</td>   
          </tr>
          <tr>
            <td>Caminhonete D10</td>
            <td>Alinhamento</td>
            <td>1Horas e 40min.</td>
            <td>R$ 220,00</td>   
          </tr>
    </table>


</body>
</html>
